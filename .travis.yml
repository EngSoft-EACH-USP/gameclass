language: ruby

rvm:
  - 3.0.1

dist: focal

before_script:
  - nvm install --lts
  - nvm use --lts
  - bundle update --bundler

script:
  - RAILS_ENV=test bundle exec rails webpacker:compile
  - bundle exec rake db:migrate
  - bundle exec rspec spec
  - bundle exec cucumber

branches:
  only:
    - main
